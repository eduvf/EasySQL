<!DOCTYPE html>
<html class="h-full bg-gray-100">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font Awesome Icons -->
		<link rel="stylesheet" href="./fonts/css/fontawesome.css" />
		<link rel="stylesheet" href="./fonts/css/regular.css" />
		<link rel="stylesheet" href="./fonts/css/solid.css" />

		<!-- W2UI CSS -->
		<link rel="stylesheet" href="./w2ui/w2ui.css" />

		<!-- Tailwind Output -->
		<link href="./out.css" rel="stylesheet" />

		<!-- Grid -->
		<script src="./grid.js" type="module"></script>
	</head>
	<body class="min-h-full bg-white">
		<nav class="bg-gray-800 flex justify-between p-3">
			<div class="flex flex-wrap text-gray-300 space-x-2 font-medium">
				<a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm">
					<i class="fa-solid fa-gear"></i>
					Configuració
				</a>
				<a
					href="#"
					class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm">
					<i class="fa-solid fa-right-left"></i>
					Canviar de full
				</a>
				<a
					href="#"
					class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm">
					<i class="fa-solid fa-table"></i>
					Veure/editar dades
				</a>
				<a
					href="#"
					class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm">
					<i class="fa-solid fa-chart-line"></i>
					Anàlisi
				</a>
			</div>
			<div class="text-lg text-white px-3 py-1 space-x-3">
				<button>
					<i class="fa-solid fa-magnifying-glass-minus"></i>
				</button>
				<button>
					<i class="fa-solid fa-magnifying-glass-plus"></i>
				</button>
				<a href="#">
					<i class="fa-regular fa-circle-question"></i>
				</a>
			</div>
		</nav>

		<section class="flex justify-center align-middle font-medium">
			<div class="shadow-lg rounded-xl border my-10 p-10 w-full max-w-xl">
				<form action="#" method="post" class="space-y-5">
					<div class="text-in">
						<label for="server">
							<i class="fa-solid fa-server"></i>
							Servidor
						</label>
						<input type="text" name="server" id="server" />
					</div>
					<div class="text-in">
						<label for="database">
							<i class="fa-solid fa-database"></i>
							Base de dades
						</label>
						<input type="text" name="database" id="database" />
					</div>

					<hr />

					<div class="text-in">
						<label for="user">
							<i class="fa-solid fa-user"></i>
							Nom d'usuari
						</label>
						<input type="text" name="user" id="user" />
					</div>
					<div class="text-in">
						<label for="passwd">
							<i class="fa-solid fa-key"></i>
							Contrasenya
						</label>
						<input type="password" name="passwd" id="passwd" />
					</div>

					<div>
						<input
							id="remember"
							name="remember"
							type="checkbox"
							checked
							class="mr-1 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
						<label for="remember">Recorda la configuració</label>
					</div>

					<div>
						<button type="submit" class="w-full btn">
							Desa
							<i class="fa-solid fa-check hidden"></i>
							<i class="animate-spin fa-solid fa-rotate"></i>
						</button>
					</div>
				</form>
			</div>
		</section>

		<section class="p-10">
			<ul class="space-y-3">
				<li class="text-right">
					<button class="btn text-sm">
						<i class="fa-solid fa-wrench"></i>
						Administra
					</button>
				</li>
				<hr />
				<li>
					<button class="btn px-3">
						<i class="fa-solid fa-pen"></i>
						<!-- Edita -->
					</button>
					<span class="ml-2 font-bold">Full 1, registre de clients</span>
					<span class="ml-2 italic text-xs">
						Última modificació: 25-11-2022
					</span>
				</li>
				<hr />
				<li>
					<button class="btn px-3">
						<i class="fa-solid fa-download"></i>
						<!-- Carrega -->
					</button>
					<span class="ml-2">Full 2, vendes 2021</span>
				</li>
				<hr />
				<li>
					<button class="btn px-3">
						<i class="fa-solid fa-download"></i>
						<!-- Carrega -->
					</button>
					<span class="ml-2">Full 3, vendes 2022</span>
				</li>
			</ul>
		</section>

		<section>
			<div id="grid" style="width: 100%; height: 400px"></div>
		</section>
	</body>
</html>
